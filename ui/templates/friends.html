<F3:include href="templates/header_navigation.html" />

<div class="container">
    <div class="row">
        <F3:include href="templates/sidebar.html" />

        <div class="span10">
            <h1>Friends</h1>
                <ul>
                    <F3:repeat group="{{@friends}}" value="{{@data}}" counter="{{@ctr}}">
                    <li class="friend<F3:check if="{{@ctr>24}}"><F3:true> hidden</F3:true></F3:check>">
                        <div <F3:check if="{{@ctr>24}}"><F3:true>data-img="https://graph.facebook.com/{{@data.id}}/picture?type=large"</F3:true><F3:false>style="background-image:url('https://graph.facebook.com/{{@data.id}}/picture?type=large');"</F3:false></F3:check>></div>
                        <span>{{@data.name}}</span><br />
                        <button class="btn btn-success">Add</button>
                    </li>
                    </F3:repeat>
                </ul>
        </div>
    </div>
