<F3:include href="templates/header_navigation.html" />

    <F3:check if="{{@first_visit}}">
        <F3:true>
            <F3:include href="templates/modals/email_opt.html" />
        </F3:true>
    </F3:check>

    <div class="container">
        <div class="row">
            <F3:check if="{{@first_visit}}">
                <F3:true>
                    <F3:include href="templates/modals/find_friends.html" />
                </F3:true>
            </F3:check>

            <F3:include href="templates/sidebar.html" />

            <div class="span6">
                <h1>Notifications</h1>
                <hr />
                <ul id="timeline">
                    <F3:check if="{{@notifications}}">
                        <F3:true>
                            <F3:repeat group="{{@notifications}}" value="{{@data}}">
                                <li class="notification<F3:check if="{{@data.is_new}}"><F3:true> new-item</F3:true></F3:check>">
                                    <div class="pull-left">
                                        <img class="avatar" src="https://graph.facebook.com/{{@data.fb_id}}/picture" width="50" height="50" />
                                    </div>
                                    <div class="story">
                                        {{@data.message}}
                                    </div>
                                    <div class="clearfix"></div>
                                </li>
                            </F3:repeat>
                        </F3:true>
                        <F3:false>
                            <li>
                                <div class="alert">
                                    You currently have no notifications.
                                </div>
                            </li>
                        </F3:false>
                    </F3:check>
                </ul>
            </div>

            <div class="span4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>
                                <i class="icon-align-left"></i> 
                                Statistics
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                You are following {{@followed_count}} <F3:check if="{{@followed_count}}>1"><F3:true>people</F3:true><F3:false><F3:check if="{{@followed_count}}==0"><F3:true>people</F3:true><F3:false>person</F3:false></F3:check></F3:false></F3:check>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <F3:exclude>
            <div class="span4">
                <ul class="nav nav-tabs nav-stacked">
                    <li class="nav-header">Filter</li>
                    <li><a href="#">Single</a></li>
                    <li><a href="#">Taken</a></li>
                </ul>
            </div>
            </F3:exclude>
      </div>
